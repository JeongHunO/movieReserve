<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
	<main id="main">

		<!-- ======= Breadcrumbs ======= -->
		<section id="breadcrumbs" class="breadcrumbs">
			<div class="container">

				<ol>
					<li><a href="main2.html">Home</a></li>
					<li>스토어</li>
				</ol>
				<h2>스토어</h2>

			</div>
		</section><!-- End Breadcrumbs -->

		<!-- ======= Portfolio Section ======= -->
		<section id="portfolio" class="portfolio">

			<div class="row portfolio-container1 justify-content-center">
				<div class="col-md-3 portfolio-item filter-card">
					<button type="button" th:onclick="|location.href='@{/store/popAndDrinkPage}'|">
						<img src="assets/img/store/popdrinkset.png" class="img-fluid" alt="팝콘 & 음료">
					</button>
				</div>

				<div class="col-md-3 portfolio-item filter-web">
					<button type="button" th:onclick="|location.href='@{/store/snackPage}'|">
						<img src="assets/img/store/snack.png" class="img-fluid" alt="스낵">
					</button>
				</div>

				<div class="col-md-3 portfolio-item filter-web">
					<button type="button" th:onclick="|location.href='@{/store/ticketAndCardPage}'|">
						<img src="assets/img/store/ticket.png" class="img-fluid" alt="티켓 & 기프트카드">
					</button>
				</div>
			</div>


		</section><!-- End Portfolio Section -->

	</main><!-- End #main -->
</div>

</html>

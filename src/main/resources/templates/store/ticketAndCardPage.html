<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<head>
	<script>
		function change(type) {
			var title = $("#title");
			title.text(type);
		}
	</script>
</head>

<div layout:fragment="content">
	<main id="main">

		<!-- ======= Breadcrumbs ======= -->
		<section id="breadcrumbs" class="breadcrumbs">
			<div class="container">

				<ol>
					<li><a href="index.html">Home</a></li>
					<li>티켓 & 기프트카드</li>
				</ol>
				<h2>티켓 & 기프트카드</h2>

			</div>
		</section>
		<!-- End Breadcrumbs -->

		<!-- ======= Portfolio Section ======= -->
		<section id="portfolio" class="portfolio">
			<div class="container">

				<div class="row">
					<div class="col-lg-12 d-flex justify-content-center">
						<ul id="portfolio-flters">
							<li data-filter="*" class="filter-active" onclick='change("All")'>All</li>
							<li data-filter=".filter-app" onclick='change("영화관람권")'>영화관람권</li>
							<li data-filter=".filter-card" onclick='change("기프트카드")'>기프트카드</li>
						</ul>
					</div>
				</div>

				<div class="thirteen">
					<h1 id="title">All</h1>
				</div>
				<br />

				<div class="row portfolio-container">

					<div class="col-lg-4 col-md-6 portfolio-item filter-app">
						<div class="portfolio-wrap">
							<img th:src="@{/assets/img/portfolio/portfolio-1.jpg}" class="img-fluid" alt="">
							<div class="portfolio-info">
								<h4>영화관람권</h4>
								<div class="portfolio-links">
									<a href="assets/img/portfolio/portfolio-1.jpg" data-gallery="portfolioGallery"
										class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
									<a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-md-6 portfolio-item filter-app">
						<div class="portfolio-wrap">
							<img th:src="@{/assets/img/portfolio/portfolio-3.jpg}" class="img-fluid" alt="">
							<div class="portfolio-info">
								<h4>4DX관람권</h4>
								<div class="portfolio-links">
									<a href="assets/img/portfolio/portfolio-3.jpg" data-gallery="portfolioGallery"
										class="portfolio-lightbox" title="App 2"><i class="bx bx-plus"></i></a>
									<a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-md-6 portfolio-item filter-app">
						<div class="portfolio-wrap">
							<img th:src="@{/assets/img/portfolio/portfolio-6.jpg}" class="img-fluid" alt="">
							<div class="portfolio-info">
								<h4>IMAX 관람권</h4>
								<div class="portfolio-links">
									<a href="assets/img/portfolio/portfolio-6.jpg" data-gallery="portfolioGallery"
										class="portfolio-lightbox" title="App 3"><i class="bx bx-plus"></i></a>
									<a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-md-6 portfolio-item filter-card">
						<div class="portfolio-wrap">
							<img th:src="@{/assets/img/portfolio/portfolio-4.jpg}" class="img-fluid" alt="">
							<div class="portfolio-info">
								<h4>기프트카드</h4>
								<p>충전형 선불 카드</p>
								<div class="portfolio-links">
									<a href="assets/img/portfolio/portfolio-4.jpg" data-gallery="portfolioGallery"
										class="portfolio-lightbox" title="Card 2"><i class="bx bx-plus"></i></a>
									<a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
								</div>
							</div>
						</div>
					</div>

				</div>
		</section><!-- End Portfolio Section -->

	</main><!-- End #main -->

</html>

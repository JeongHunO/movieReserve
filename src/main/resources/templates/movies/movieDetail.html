<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
	<main>
		<div style="margin:50px 50px 50px 50px">
			<div style=" width:auto; height:auto; display:inline-block;">
				<img th:src="${movieDetail.obChild.filePath}" style="width:200px; height: 280px;">
			</div>
			<div style="display:inline-block; margin-left : 50px;">
				<div style="display:inline-block;">
					<h2 th:text="${movieDetail.movieNameHngl}"></h2>
				</div>
				<div>
					<p th:text="${movieDetail.movieNameEng}" style="margin-bottom:5px;"></p>
				</div>
				<hr style="width:800px;">
				장르 : <p th:text="${movieDetail.genre}" style="display:inline-block;"></p>
			</div>

		</div>
	</main>
</div>

</html>

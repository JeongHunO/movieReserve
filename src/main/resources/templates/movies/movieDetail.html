<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<div layout:fragment="content">
	<main>
		<div style="margin:50px 50px 50px 50px">
			<div style="display:inline-block; margin-left : 50px;">
				<div style="display:inline-block;">
					<th:block th:each="l : ${movieDetail?.ObChild}">
						<img th:src="${l?.filePath}">
					</th:block>
				</div>
				<div style="display:inline-block;">
					<h2 th:text="${movieDetail.movieNameHngl}"></h2>
				</div>
				<div>
					<p th:text="${movieDetail.movieNameEng}" style="margin-bottom:5px;"></p>
				</div>
				<hr style="width:800px;">
				장르 : <p th:text="${movieDetail.genre}" style="display:inline-block;"></p><br>
				출연 :
				<th:block th:each="l ,index : ${movieDetail?.personDTO}">
					<th:block th:if="${index.last}" th:text="${l?.personNameHngl}"></th:block>
					<th:block th:unless="${index.last}" th:text="${l?.personNameHngl} + ',' "></th:block>
				</th:block>
			</div>

		</div>
	</main>
</div>

</html>
